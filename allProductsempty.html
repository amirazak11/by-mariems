  <script>

    AOS.init({
      once: true
    })
    document.addEventListener('DOMContentLoaded', function () {

function handleButtonClick(buttons, currentButton) {
  buttons.forEach(btn => {
    if (btn !== currentButton) {
      btn.classList.remove('active');
    }
  });
  currentButton.classList.toggle('active');
}

const sizeButtons = document.querySelectorAll('.length');
sizeButtons.forEach(button => {
  button.addEventListener('click', function () {
    handleButtonClick(sizeButtons, this);
  });
});

const colorButtons = document.querySelectorAll('.color');
colorButtons.forEach(button => {
  button.addEventListener('click', function () {
    handleButtonClick(colorButtons, this);
  });
});

});
$(document).ready(function () {
    const viewAllButton1 = $('.viewAllButton1');
    const viewAllButton2 = $('.viewAllButton2');

    $('.buttonContainer button:gt(6)').hide();
    $('.buttonContainer2 div .color:gt(6)').hide();
    $('.buttonContainer3 button:gt(6)').hide();
    $('.buttonContainer4 div .color:gt(6)').hide();

    viewAllButton1.click(function () {
        $('.buttonContainer button:gt(6)').toggle();
        $('.buttonContainer3 button:gt(6)').toggle();

    });

    viewAllButton2.click(function () {
        $('.buttonContainer2 div .color:gt(6)').toggle();
        $('.buttonContainer4 div .color:gt(6)').toggle();

    });
});
  </script>
